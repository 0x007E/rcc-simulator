name: pages-build-deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: 1.14.0
  OUTPUT_PATH: "./_site/"
  BASE_HREF: "/rcc-simulator/"
  CONFIGURATION: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project for build
        uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
            node-version: 24
      - run: npm ci
      #- run: npm test

      - name: Build Angular Project
        run: npx ng build --configuration ${{ env.CONFIGURATION }} --output-path=${{ env.OUTPUT_PATH }} --base-href=${{ env.BASE_HREF }}

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.OUTPUT_PATH }}browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
