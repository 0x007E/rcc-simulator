<div class="modal-header">
    <h4 class="modal-title">{{ 'app.cookies.title' | translate }}</h4>
</div>
<div class="modal-body">
    <p>{{ 'app.cookies.description' | translate }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onAccept()">{{ 'app.cookies.accept' | translate }}</button>
    <button type="button" class="btn btn-secondary" (click)="onReject()">{{ 'app.cookies.reject' | translate }}</button>
</div>
